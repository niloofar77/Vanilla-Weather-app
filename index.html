<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  class="float-left"
                  src="images/partly_cloudy.png"
                  alt="MostlySunny"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temprature">12</strong
                  ><span class="units">°C| <a href="#"> °F</a></span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Precipitation:0%</li>
                <li>Humidity: <span id="humidity"> 15%</span></li>
                <li>Wind: <span id="wind"></span>11 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/niloofar77"> Open-source code </a>
          by Niloofar Mousavi
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
