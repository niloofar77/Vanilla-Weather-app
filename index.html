<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ae11be5105.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-md-9">
                <input
                  type="search"
                  placeholder="Type a city Name.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3">
                <button
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                >
                  <i class="fas fa-search"></i>
                  Search
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  class="float-left"
                  src="images/partly_cloudy.png"
                  alt="MostlySunny"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temprature">12</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>|
                    <a href="#" id="fahrenheit-link"> °F</a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <!-- <li>Precipitation:0%</li> -->
                <li>
                  <img class="humidity-icon" src="Icons/humidity.svg" />
                  Humidity:
                  <strong class="humidity-info">
                    <span id="humidity">15</span> %</strong
                  >
                </li>
                <li>
                  <img class="wind-icon" src="Icons/wind-icon.svg" /> Wind:
                  <strong class="wind-info"
                    ><span id="wind">11</span> km/h</strong
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast" id="forcast"></div>
        </div>
        <small
          ><a href="https://github.com/niloofar77"> Open-source code </a>
          by Niloofar Mousavi
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
